<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <div style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 25px;" ><b>Create An Account</b></div>
      <br>
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="email" [(ngModel)]="usr.email">
      <input [type]="showPassword ? 'text' : 'password'" id="password" class="fadeIn third" name="login" placeholder="password" [(ngModel)]="usr.password">
      <br>
      <br>
      <input type="checkbox" (click)="myFunction()">Show Password
      <br>
      <br>
      <input type="submit" class="fadeIn fourth" value="Submit" (click)="signup()">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" (click)="goto()" >Already Have An Account? LogIn</a>
    </div>

  </div>
</div>
